- name: Set context
  set_fact:
    context: "gke_{{ project_id }}_{{ region }}_{{ clusters | first }}"

- name: Create Kubernetes secret with TLS certificate
  include_tasks: deploy-secret.yaml

- name: Create Gateway
  shell:
    cmd: |
      cat << EOF | kubectl apply --context {{ context }} -n sample -f -
      kind: Gateway
      apiVersion: gateway.networking.k8s.io/v1beta1
      metadata:
        name: internal-http
      spec:
        gatewayClassName: gke-l7-rilb-mc
        addresses:
          - type: NamedAddress
            value: static-ingress-ip
        listeners:
          - name: http
            protocol: HTTP
            port: 80
            allowedRoutes:
              kinds:
                - kind: HTTPRoute
          - name: https
            protocol: HTTPS
            port: 443
            allowedRoutes:
              kinds:
                - kind: HTTPRoute
            tls:
              mode: Terminate
              certificateRefs:
                - name: lb-tls-certificate
      EOF

- name: Create HTTP Route
  shell:
    cmd: |
      cat << EOF | kubectl apply -n sample -f -
      kind: HTTPRoute
      apiVersion: gateway.networking.k8s.io/v1beta1
      metadata:
        name: internal-store-route
        labels:
          gateway: internal-http
      spec:
        parentRefs:
        - kind: Gateway
          namespace: sample
          name: internal-http
        rules:
        - backendRefs:
          - name: store
            group: net.gke.io
            kind: ServiceImport
            port: 8080
      EOF
      
